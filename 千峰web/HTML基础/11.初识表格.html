<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <!-- 创建表格 -->
    <table width="100" height="50" border="1" bordercolor="red" bgcolor="red" cellspacing="0" >
        <!-- 表示行 -->
        <tr>
            <!-- 表示格单元 -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <!-- align="center"居中显示 -->
            <td align="center" colspan="3">5</td>
<!--            <td align="center">4</td>-->
<!--            <td>6</td>-->
        </tr>
    </table>
</body>
</html>
