<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 创建一个表单 -->
    <!-- 输入框 input -->
    <!-- input type类型 -->
    <!-- value用来显示内容  placeholder 设置提示信息 -->
    <form action="">
        <!-- text 文本框 -->
        <input type="text" name="te" value="" placeholder="请输入账号">
        <!-- password 密码框 -->
        <input type="password" name="pd" value="" placeholder="请输入密码">
        <!-- submit 提交按钮 -->
        <input type="submit" name="sm" value="登录">
        <!-- button 也是提交按钮 -->
        <button>提交</button>
        <!-- radio 单选按钮 -->
        <!-- name属性防止重复选中，同组的值要一样的 -->
        性别
        <br>
        <!-- checked 提前选择好 -->
        男<input type="radio" name="sex" value="男" checked="checked">
        女<input type="radio" name="sex" value="女">
        <br>
        <!-- 多选按钮 checkbox-->
        篮球<input type="checkbox" name="like" value="篮球">
        足球<input type="checkbox" name="like" value="足球">
        <!-- disabled禁用 -->
        羽毛球<input type="checkbox" name="like" value="羽毛球" disabled="disabled">
        <label>网球
            <input type="checkbox" name="like" value="网球" id="wq">
        </label>
    </form>
</body>

</html>
