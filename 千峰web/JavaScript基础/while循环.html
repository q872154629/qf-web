<body>
    <script>
        // 定义一个变量 n
        var n = 0
            // 条件判断 n < 总是
        while (n < 3) {
            // 一段重复代码
            console.log(n)
                // 改变初始值，每走一个+1
            n++
        }
        // 后续代码
        console.log("继续走")
    </script>
