<body>
    <script>
        // 准备变量接受阶乘结果
        var x = 1
        // 开始：10
        var n = 10
        // 结束 ：>= 1
        while (n >= 1) {
            // 把每一个数字阶乘的统计到变量上
            x *= n
            // 从10倒着走到1
            n--
        }
        // 输出结果
        console.log(x)
    </script>
</body>
